# https://iamscum.wordpress.com/guides/videoplayback-guide/
profile=gpu-hq

# https://iamscum.wordpress.com/guides/videoplayback-guide/mpv-conf/
# General
save-position-on-quit=yes
keep-open=yes
autofit=50%
force-seekable=yes
keep-open=yes
cursor-autohide=100

# Video
hwdec=no
vo=gpu-next
gpu-api=vulkan

# OSD
osd-bar=no
border=no
osd-level=1
osd-font="JetBrainsMono Nerd Font"

# Audio
volume=100
volume-max=100
audio-file-auto=fuzzy
af="acompressor=ratio=4,loudnorm"
audio-channels=auto-safe

# Subs
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=no
blend-subtitles=yes
sub-fix-timing=yes
sub-auto=fuzzy
sub-gauss=1.0
sub-gray=yes
sub-font=Inter
sub-font-size=52
sub-blur=0.1
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.4
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.4
sub-shadow-offset=0.5

# Screenshot
screenshot-sw=yes
screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-png-compression=1
screenshot-jpeg-quality=95
screenshot-directory="~/Imagens/mpv"
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"

# Deband
deband=yes
deband-iterations=4
deband-threshold=48
deband-range=24
deband-grain=16

# Grain
glsl-shader="~~/shaders/noise_static_luma.hook"
glsl-shader="~~/shaders/noise_static_chroma.hook"

# Dither
dither-depth=auto
dither=fruit
error-diffusion=sierra-lite

pause


#ewa_lanczossharp
scale=ewa_lanczos
scale-blur=0.981251

#ewa_lanczossoft
scale=ewa_lanczos
scale-blur=1.015
